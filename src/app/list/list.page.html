<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>
    <h1 padding>
      <strong>Tarefas</strong>
    </h1>
  </ion-label>
  <ion-label>
    <h3 padding>
      Escolha a tarefa que vocÃª gostaria de analisar
    </h3>
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
